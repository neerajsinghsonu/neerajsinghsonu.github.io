<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>JPG vs WebP</title><style>html, body{ text-align:center; background-color:#333333} *{ box-sizing:border-box} .img-comp-container{ position:relative; height:200px} .img-comp-img{ position:absolute; width:auto; height:auto; overflow:hidden} .img-comp-img img{ display:block; vertical-align:middle} .img-comp-slider{ position:absolute; z-index:9; cursor:ew-resize; width:40px; height:40px; background:rgba(0, 0, 0, .5); opacity:.7; border-radius:50%} .img-comp-slider{ position:absolute; left:50%; top:0; bottom:0; width:4px; margin-left:-2px; background:rgba(0, 0, 0, .5); cursor:ew-resize} .img-comp-slider:after{ position:absolute; top:50%; width:64px; height:64px; margin:-32px 0 0 -32px; content:'\21d4'; color:white; font-weight:bold; font-size:36px; text-align:center; line-height:64px; background:#ffb800; border:1px solid #e6a600; border-radius:50%; transition:all .3s ease; box-shadow:0 2px 6px rgba(0, 0, 0, .3), inset 0 2px 0 rgba(255, 255, 255, .5), inset 0 60px 50px -30px #ffd466} .button{ font:bold 11px Arial; text-decoration:none; background-color:#fff; color:#333333; padding:2px 6px 2px 6px; border-top:1px solid #CCCCCC; border-right:1px solid #333333; border-bottom:1px solid #333333; border-left:1px solid #CCCCCC; margin:5px; float:left; padding:5px; text-transform:uppercase} #box{ display:inline-block; text-align:center} #box::before{ content:''; display:inline-block; height:100%; vertical-align:middle; width:0} h1, h2, h3{ color:#fff} .title{ color:#ffd466} </style><script type="text/javascript">var _images=["resume-builder-mob", "resume-builder_1", "online-tutor", "online-tutor_0", "online-tests", "online-test", "learn-eng", "learn-eng_0", "internship", "internship_0", "career-guidance", "career-guidance_0"]; var imgHtml=''; _images.forEach(function(name, index){ imgHtml +='<a class="button" href="./index.html?image=' + index + '">' + name + '</a>'}); function getFileSize(url){ var fileSize=''; var http=new XMLHttpRequest(); http.open('HEAD', url, false); http.send(null); if (http.status===200){ fileSize=http.getResponseHeader('content-length'); console.log('fileSize=' + fileSize)} return fileSize} function buildVsBox(name){ document.getElementById('webp').src='./src/' + name + '.webp'; document.getElementById('jpeg').src='./src/' + name + '.jpg'} function QS(variable){ var query=window.location.search.substring(1); var vars=query.split("&"); for (var i=0; i < vars.length; i++){ var pair=vars[i].split("="); if (pair[0]==variable){ return pair[1]}} return (false)} function initComparisons(){ var x, i; x=document.getElementsByClassName("img-comp-overlay"); for (i=0; i < x.length; i++){ compareImages(x[i])} function compareImages(img){ var slider, img, clicked=0, w, h; w=img.offsetWidth; h=img.offsetHeight; img.style.width=(w / 2) + "px"; slider=document.createElement("DIV"); slider.setAttribute("class", "img-comp-slider"); img.parentElement.insertBefore(slider, img); slider.style.top=(h / 2) - (slider.offsetHeight / 2) + "px"; slider.style.left=(w / 2) - (slider.offsetWidth / 2) + "px"; slider.addEventListener("mousedown", slideReady); window.addEventListener("mouseup", slideFinish); slider.addEventListener("touchstart", slideReady); window.addEventListener("touchstop", slideFinish); function slideReady(e){ e.preventDefault(); clicked=1; window.addEventListener("mousemove", slideMove); window.addEventListener("touchmove", slideMove)} function slideFinish(){ clicked=0} function slideMove(e){ var pos; if (clicked==0) return false; pos=getCursorPos(e); if (pos < 0) pos=0; if (pos >w) pos=w; slide(pos)} function getCursorPos(e){ var a, x=0; e=e || window.event; a=img.getBoundingClientRect(); x=e.pageX - a.left; x=x - window.pageXOffset; return x} function slide(x){ img.style.width=x + "px"; slider.style.left=img.offsetWidth - (slider.offsetWidth / 2) + "px"}}} </script></head><body><h1>Drag right to see JPG, Left to see WebP (Quality 75%)</h1><div id="box"><p class="title"><label id="webpsize">300kb</label> | <label id="jpegsize">230kb</label></p><div id="menu"></div><p>&nbsp;</p><div class="img-comp-container"><div class="img-comp-img"><img id="webp" src=""></div><div class="img-comp-img img-comp-overlay"><img id="jpeg" src=""></div><span class="handle"></span></div><script>document.getElementById('menu').innerHTML=imgHtml; if (QS('image')){ var q=QS('image'); buildVsBox(_images[q]); document.getElementById('webpsize').innerText='WebP - ' + Math.floor(getFileSize('./src/' + _images[q] + '.webp') / 1024) + ' Kb'; document.getElementById('jpegsize').innerText='JPG - ' + Math.floor(getFileSize('./src/' + _images[q] + '.jpg') / 1024) + ' Kb';} setTimeout(()=>{ initComparisons();}, 500); </script></body></html>
